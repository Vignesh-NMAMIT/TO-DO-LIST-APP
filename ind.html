<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced To-Do List</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f4f6; margin: 0; padding: 20px; display: flex; justify-content: center; }
    .container { background: white; padding: 20px; border-radius: 10px; width: 100%; max-width: 500px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    input, button, select { padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { cursor: pointer; }
    .task { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #eee; }
    .completed { text-decoration: line-through; color: gray; }
    .filters button { margin-right: 5px; }
    .edit-btn { background: #ffc107; border: none; color: white; padding: 5px 8px; border-radius: 4px; margin-right: 5px; }
    .delete-btn { background: #dc3545; border: none; color: white; padding: 5px 8px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <select id="priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <input type="date" id="dueDate" />
    <button onclick="addTask()">Add</button>
    <div class="filters">
      <button onclick="setFilter('all')">All</button>
      <button onclick="setFilter('active')">Active</button>
      <button onclick="setFilter('completed')">Completed</button>
    </div>
    <div id="taskList"></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('todo-tasks')) || [];
    let filter = 'all';

    function saveTasks() {
      localStorage.setItem('todo-tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.filter(t => {
        if (filter === 'active') return !t.completed;
        if (filter === 'completed') return t.completed;
        return true;
      }).forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task';
        const span = document.createElement('span');
        span.innerHTML = `<strong>${task.text}</strong> [${task.priority}] ${task.dueDate ? ' - Due: ' + task.dueDate : ''}`;
        if (task.completed) span.classList.add('completed');
        span.onclick = () => toggleTask(index);

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.className = 'edit-btn';
        editBtn.onclick = () => editTask(index);

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => deleteTask(index);

        div.appendChild(span);
        div.appendChild(editBtn);
        div.appendChild(delBtn);
        list.appendChild(div);
      });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const priority = document.getElementById('priority').value;
      const dueDate = document.getElementById('dueDate').value;
      if (!input.value.trim()) return;
      tasks.push({ text: input.value.trim(), completed: false, priority, dueDate });
      input.value = '';
      document.getElementById('dueDate').value = '';
      saveTasks();
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const task = tasks[index];
      document.getElementById('taskInput').value = task.text;
      document.getElementById('priority').value = task.priority;
      document.getElementById('dueDate').value = task.dueDate;
      deleteTask(index);
    }

    function setFilter(f) {
      filter = f;
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
